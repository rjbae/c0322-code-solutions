<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="index.html">
    <label for="email">Email </label>
    <div>
      <input type="text" id="email">
    </div>
    <label for="coding">Why is coding cool?</label>
    <div>
      <select name="whycoding" id="coding">
        <option value="selectoption">Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
      <div>
        <label for="favoritelanguage">Favorite Language (choose one)</label>
      </div>
      <label for="html">HTML</label>
      <input type="radio" id="html" name="favoritelanguage">
      <label for="css">CSS</label>
      <input type="radio" id="css" name="favoritelanguage">
      <label for="javascript">JavaScript</label>
      <input type="radio" id="javascript" name="favoritelanguage">
      <div>
        <p>Would you like to sign up for more information?</p>
      </div>
      <label for="signup">Sign me up!</label>
      <input type="checkbox" name="signmeup" id="signup" />
      <div>
        <label for="comments">Comments</label>
      </div>
      <textarea id="comments" cols="30" rows="8"></textarea>
      <div>
        <input type="submit" id="submit" name="Submit" />
      </div>
</body>
</html>
