<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h3>LEARN MORE</h3>
    <label for="companyemail">COMPANY EMAIL</label>
    <input type="email" id="companyemail" name="email" placeholder="sally@company.co">
    <label for="name">NAME</label>
    <input type="text" id="name" name="name" placeholder="Sally Smith">
    <label for="hiring">WHERE ARE YOU HIRING?</label>
    <input type="text" id="hiring" name="hiring" placeholder="City, Country">
    <label for="engineers-hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <select name="engineers" id="engineers-hiring">
      <option value="1-2engineers">1-2 Engineers</option>
    </select>
    <button class="submit" type="button">SUBMIT</button>
  </div>
</body>
</html>
