<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <header>How It Works</header>
        </div>
      </div>
      <div class="row">
        <div class="column-quarter">
          <img class="screen" src="images/screen-1.png">
          <section>
            <img class="logo" src="images/switch-icon.png">
          </section>
          <section>
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </section>
        </div>
        <div class="column-quarter">
          <img class="screen" src="images/screen-2.png">
          <section>
            <img class="logo" src="images/filter-icon.png">
          </section>
          <section>
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </section>
        </div>
        <div class="column-quarter">
          <img class="screen" src="images/screen-3.png">
          <section>
            <img class="logo" src="images/slider-icon.png">
          </section>
          <section>
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </section>
        </div>
        <div class="column-quarter">
          <img class="screen" src="images/screen-4.png">
          <section>
            <img class="logo" src="images/bars-icon.png">
          </section>
          <section>
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
