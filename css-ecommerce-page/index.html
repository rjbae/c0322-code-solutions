<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <header>New Arrivals</header>
        </div>
      </div>
      <div class="row">
        <div class="column-fifth">
          <img class="dress" src="images/dress1.jpeg">
          <section>
            <h4>Free People</h4>
            <p> | Size 6</p>
          </section>
          <section>
            <p class="price">$35</p>
            <p><s>$125 retail</s></p>
          </section>
        </div>
        <div class="column-fifth">
          <img class="ysl" src="images/ysl-bag.jpeg">
          <section>
            <h4>Yves Saint Laurent</h4>
            <p> | One-Size</p>
          </section>
          <section>
            <p class="triple-price">$200</p>
            <p><s>$1600 retail</s></p>
          </section>
        </div>
        <div class="column-fifth">
          <img class="key" src="images/key.jpeg">
          <section class="tiffany">
            <h4>Tiffany</h4>
            <p> | One-Size</p>
          </section>
          <section>
            <p class="triple-price">$476</p>
            <p><s>$2000 retail</s></p>
          </section>
        </div>
        <div class="column-fifth">
          <img class="lv" src="images/lv-bag.jpg">
          <section>
            <h4>Louis Vuitton</h4>
            <p> | One-Size</p>
          </section>
          <section>
            <p class="price">$95</p>
            <p><s>$1200 retail</s></p>
          </section>
        </div>
        <div class="column-fifth">
          <img class="blue-dress" src="images/dress2.jpeg">
          <section>
            <h4>Reformation</h4>
            <p> | Size 4</p>
          </section>
          <section>
            <p class="price">$20</p>
            <p><s>$198 retail</s></p>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
